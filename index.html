    <style>
      html {
        height: 100vh;
        margin: 0;
        background-color: #0F4566;
        color: #fff;
        font-family: sans-serif;
        font-size: 14px;
        display: flex;
        justify-content: center;
      }
      @media (min-width: 768px) {
        html {
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <noscript>Для использования сервиса необходимо включить поддержку JavaScript!</noscript>
    <div class="page page--main">
      <h1>Получить magnet-ссылку из хэш-кода</h1>
      <div class="error-message">Введённый хэш-код содержит ошибку! Проверьте правильность ввода и повторите попытку</div>
      <input class="data data--input" type="text" name="hash-code" title="Хэш-код SHA1" placeholder="Хэш-код SHA1">
      <a class="link link--button link--submit" href="#">Получить</a>
    </div>
    <div class="page page--result">
      <h1>Ваша magnet-ссылка сформирована</h1>
      <div class="data data--result"></div>
      <a class="link link--button link--repeat" href="#">Ещё</a>
    </div>
    <style>
      html.error {
        background-color: #731D1D;
      }
      html.success {
        background-color: #0F4500;
      }
      body {
        margin-top: 20px;
        margin-bottom: 20px;
        width: 90%;
        max-width: 740px;
      }
      h1 {
        text-transform: uppercase;
        font-size: 32px;
        font-weight: 600;
        margin: 22px 0;
      }
      .link {
        color: #fff;
        text-decoration: none;
        text-transform: uppercase;
        cursor: pointer;
      }
      .link--button {
        display: block;
        margin: 14px auto;
        border: 1px solid #fff;
        padding: 7px;
        text-align: center;
        
      }
      .link--button:hover, .link--button:focus {
        background: #fff;
        color: #0F4566;
      }
      .error .link--button:hover, .error .link--button:focus {
        color: #731D1D;
      }
      .success .link--button:hover, .success .link--button:focus {
        color: #0F4500;
      }      
      .data {
        border-bottom: 1px solid #fff;
        color: #fff;
        display: inline-block;
        text-transform: uppercase;
        font-size: 18px;
        padding-bottom: 7px;
        margin-bottom: 14px;
        width: 100%;
      }      
      .data--input {
        background: transparent;
        border-top: none;
        border-left: none;
        border-right: none;
        outline: none;
      }      
      .data--result {
        word-wrap: break-word;
      }
      ::-webkit-input-placeholder { color: #fff; opacity: 1 !important; }
      :-moz-placeholder { color: #fff; }
      ::-moz-placeholder { color: #fff; }
      :-ms-input-placeholder { color: #fff; }
      
      @-webkit-keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .page, .error-message {
        display: none;
        opacity: 0;
        -webkit-animation: fadeIn 1s;
        animation: fadeIn 1s;
      }
      .page--active, .error-message--active {
        display: block;
        opacity: 1;
      }
      .error-message--active {
        margin-bottom: 14px;
        font-weight: 700;
      }
      .error-message--repeated {
        opacity: 0;
        -webkit-animation: fadeOut 0.5s;
        animation: fadeOut 0.5s;
      }
      @-webkit-keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }

      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var pageMain = document.getElementsByClassName('page--main')[0];
        var pageResult = document.getElementsByClassName('page--result')[0];
        var html = document.getElementsByTagName('html')[0];
        var errorMsg = document.getElementsByClassName('error-message')[0];
        pageMain.classList.toggle('page--active');
        document.getElementsByClassName('link--submit')[0].addEventListener('click', function(e) {          
          var hash = document.getElementsByName('hash-code')[0].value.trim();
          e.preventDefault();
          if (RegExp(/^([a-fA-F\d]{40})$/i).test(hash)) {
            var url = 'magnet:?xt=urn:btih:' + hash;
            url = '<a class="link" href="' + url + '">' + url + '</a>';
            html.classList.remove('error');
            html.classList.add('success');            
            document.getElementsByClassName('data--result')[0].innerHTML = url;
            //document.getElementsByClassName('link--magnet')[0].href= url;
            pageMain.classList.remove('page--active');
            pageResult.classList.add('page--active');
          } else {
            html.classList.add('error');
            if (errorMsg.classList.contains('error-message--active')) {
              errorMsg.classList.add('error-message--repeated');
              setTimeout(function() { errorMsg.classList.remove('error-message--repeated'); }, 500);
            } else {
              errorMsg.classList.add('error-message--active');
            }
          }
        });
        document.getElementsByClassName('link--repeat')[0].onclick = function(e) {
          e.preventDefault();
          html.classList.remove('success');
          errorMsg.classList.remove('error-message--active');
          pageMain.classList.add('page--active');
          pageResult.classList.remove('page--active');
        }
      });
    </script>
  </body>
</html>
